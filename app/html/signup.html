<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Signup : "Don't Forget!"</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="/css/signup.css"/>

  </head>
  <body>
      <div id="logo">
        <img src="img/logo.jpg">
      </div>
     <form id="signupForm" action="/register" method="post">
          <div class="form-group">
            <input type="text" class="form-control" name="username" id="u_username" placeholder="Choose An User Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="name" id="u_name" placeholder="Your Name">
          </div>
         <div class="form-group">
            <input type="email" class="form-control" name="email" id="u_email" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="pass" id="u_pass" placeholder="Password">
          </div>
          <input type="button" onclick="registerUser()" class="btn btn-info" style="width: 120px;font-size: 1.7em;padding: 10px;border: white 2px solid;" value="Signup">
    </form> 
    <div id="dev">
        <center id="meet">Meet the developer</center>
        <center id="info">Satyam Singh<br/>B.Tech Final Year (CSE) Asansol Engineering College</center>
        <div id="empty"></div>
        <a href="https://www.facebook.com/s.k.s.cool" class="enlarge"><img src="img/me.jpg" id="photo"/></a>
        <a href="https://www.facebook.com/s.k.s.cool" class="enlarge"><img src="img/fb.gif" id="fb" /></a>
    </div>
      <script src="/js/signup.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
